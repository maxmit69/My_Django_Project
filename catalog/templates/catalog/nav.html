<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">Модная одежда</h5>
    <nav class="ms-5">

        <a class="p-2 btn btn-outline-primary" href="{% url 'catalog:index' %}">Каталог</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'catalog:category_list' %}">Категории</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'catalog:contacts' %}">Контакты</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'catalog:blog_list' %}">Блоги</a>
        {% if user.is_authenticated %}
            <a class="p-2 btn btn-outline-primary" href="{% url 'catalog:edit_catalog' %}">Редактировать каталог</a>
            <a class="p-2 btn btn-outline-primary" href="{% url 'catalog:published_activity' %}">Редактировать блог</a>
            <a class="p-2 btn btn-outline-primary" href="{% url 'users:profile' %}">{{ user.email }}</a>
            <a class="p-2 btn btn-outline-primary" href="{% url 'users:logout' %}">Выйти</a>

        {% else %}
            <a class="p-2 btn btn-outline-primary" href="{% url 'users:register' %}">Регистрация</a>
            <a class="p-2 btn btn-outline-primary" href="{% url 'users:login' %}">Войти</a>
        {% endif %}
    </nav>
</div>
