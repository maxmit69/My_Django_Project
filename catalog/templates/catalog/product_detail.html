{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}
    <div class="col-3">
        <div class="card mb-4 box-shadow">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">{{ object.name_prod }}</h4>
            </div>
            <img class="card-img-top"
                 src="{{ object.image | my_media }}"
                 alt="Card image cap">
            <div class="card-body">
                <h1 class="card-title pricing-card-title">{{ object.purchase_price }}p</h1>
                <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                    <li>- {{ object.description_prod }}</li>
                </ul>
                <button type="button" class="btn btn-lg btn-block btn-outline-primary">Купить</button>
            </div>
        </div>
    </div>
{% endblock %}
